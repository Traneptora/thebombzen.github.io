<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<script>
		function parseURLParams(url) {
		    var queryStart = url.indexOf("?") + 1,
		        queryEnd   = url.indexOf("#") + 1 || url.length + 1,
		        query = url.slice(queryStart, queryEnd - 1),
		        pairs = query.replace(/\+/g, " ").split("&"),
		        parms = {}, i, n, v, nv;

		    if (query === url || query === "") {
		        return;
		    }

		    for (i = 0; i < pairs.length; i++) {
		        nv = pairs[i].split("=");
		        n = decodeURIComponent(nv[0]);
		        v = decodeURIComponent(nv[1]);

		        if (!parms.hasOwnProperty(n)) {
		            parms[n] = [];
		        }

		        parms[n].push(nv.length === 2 ? v : null);
		    }
		    return parms;
		}

		document.addEventListener("DOMContentLoaded", function(event) {
			var maincanvas = document.getElementById("maincanvas");
			var urlp = parseURLParams(window.location.search);
			if (maincanvas && urlp && urlp.src && urlp.src.length > 0){
				maincanvas.dataset.polyflifSrc = urlp.src[0];
			} else {
				maincanvas.dataset.polyflifSrc = "kurisu-85.flif";
			}
		});
	</script>
	<script src="../js/flif.js"></script>
</head>
<body style="text-align: center;">
	<div>
		<canvas id="maincanvas"></canvas>
	</div>
</body>
</html>
